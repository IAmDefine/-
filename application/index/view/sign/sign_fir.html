<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>经纪公司-签约</title>
    <link rel="stylesheet" type="text/css" href="/css/lib/weui.min.css">
    <link rel="stylesheet" href="/css/common.css">
    <script src="/js/jquery-1.8.3.min.js"></script>
    <script type="text/javascript" src="/js/weui.min.js"></script>
    <style>
        .weui-cells {
            margin-top: 0;
        }
    </style>
</head>

<body>
    <div class="container" style="border-bottom:0.3rem solid #F5F5F5;">
<form id="form">
        <div class="weui-cells">
            <div class="weui-cells weui-cells_form ">
                <div class="weui-cell ">
                    <div class="weui-cell__hd "><label class="weui-label ">乙方公司全称</label></div>
                    <div class="weui-cell__bd ">
                        <input class="weui-input " style="text-align: -webkit-right; " name="partyb" value="{$sinfo['bizname'] |default=''}"  readonly="readonly"  />
                    </div>
                </div>
                <div class="weui-cell ">
                    <div class="weui-cell__hd "><label class="weui-label ">法定代表人</label></div>
                    <div class="weui-cell__bd ">
                        <input class="weui-input " style="text-align: -webkit-right; " name="investor" type="text " placeholder="请输入投资人姓名" />
                    </div>
                </div>
                <div class="weui-cell ">
                    <div class="weui-cell__hd "><label class="weui-label ">联系人</label></div>
                    <div class="weui-cell__bd ">
                        <input class="weui-input " style="text-align: -webkit-right; "  name="workman" type="text " placeholder="请输入经办人姓名" />
                    </div>
                </div>
                <div class="weui-cell ">
                    <div class="weui-cell__hd "><label class="weui-label ">联系地址</label></div>
                    <div class="weui-cell__bd ">
                        <input class="weui-input " style="text-align: -webkit-right; " name="workaddr" type="text " placeholder="请输入联系地址" value="{$sinfo['addr'] |default=''}" />
                    </div>
                </div>
                <div class="weui-cell ">
                    <div class="weui-cell__hd "><label class="weui-label ">联系电话</label></div>
                    <div class="weui-cell__bd ">
                        <input class="weui-input " style="text-align: -webkit-right; " type="number " name="worktel" placeholder="请输入联系电话" value="{$sinfo['tel'] |default=''}"/>
                    </div>
                </div>
                <div class="weui-cell ">
                    <div class="weui-cell__hd "><label class="weui-label ">电子邮箱</label></div>
                    <div class="weui-cell__bd ">
                        <input class="weui-input " style="text-align: -webkit-right; " name="workemail" type="text " value="{$sinfo['email'] |default=''}" placeholder="请输入电子邮箱" />
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="weui-cells">
            <div class="weui-cell weui-cell_select weui-cell_select-after">
                <div class="weui-cell__hd">
                    <label for="" class="weui-label">合作期限</label>
                </div>
                <div class="weui-cell__bd" dir="rtl">
                    <select class=" weui-select " name="coopnum">
                            <option style="color: #F5F5F5" disabled >请选择合作期限</option>
                            <option value="24" selected >24个月</option>
                            <option value="36" >36个月</option>
                        </select>
                </div>
            </div>
        </div>
    <div class="content ">
        <div class=" weui-cells weui-cells_form " style="margin-top:0; border-top:none;">
            <div class="weui-cell " style=" background-color: #f5f5f5;">
                <div class="weui-cell__hd "><label class="weui-label " style="margin-top:0.6rem;">乙方指定账户</label></div>
            </div>
        </div>
    </div>
    <div class="content " style="margin-bottom:5.5rem;">
        <div class="weui-cells weui-cells_form ">
            <div class="weui-cell ">
                <div class="weui-cell__hd "><label class="weui-label ">开户名称</label></div>
                <div class="weui-cell__bd ">
                    <input class="weui-input " style="text-align: -webkit-right; " name="openname" type="text " placeholder="请输入开户名称 " />
                </div>
            </div>
            <div class="weui-cell ">
                <div class="weui-cell__hd "><label class="weui-label ">开户银行</label></div>
                <div class="weui-cell__bd ">
                    <input class="weui-input " style="text-align: -webkit-right; " name="openbank" type="text " placeholder="请输入开户银行 " />
                </div>
            </div>
            <div class="weui-cell ">
                <div class="weui-cell__hd "><label class="weui-label ">银行账户</label></div>
                <div class="weui-cell__bd ">
                    <input class="weui-input " style="text-align: -webkit-right; " name="openacct" type="number " pattern="[0-9]* " placeholder="请输入银行账户" />
                </div>
            </div>
        </div>
    </div>
    </div>
    <input type="hidden" name="type" value="{$types}">
</form>
    <footer class="footer up">保存并上传</footer>
    </div>
</body>
<script>
        //提交表单
        $('.up').click(function(){
          var info = $("form").serialize()
          info = decodeURIComponent(info,true);
          var v = via(info);
            if(v==11){
                weui.alert('请完善信息！');
                return;
            }else if(v==2){
                weui.alert('请输入正确的身份证号码！');
                return;
            }else if(v==3){
                weui.alert('请输入正确的邮箱！');
                return;
            }else if(v==4){
                weui.alert('请输入地址！');
                return;
            }else if(v==5){
                weui.alert('请输入正确的手机号');
                return;
            }
          $.ajax({
            url:"/index/sign/signup",
            type:"POST",
            data:info,
            dataType:'JSON',
            success:function (data) {
              if(data['status']==1){
                weui.toast('操作成功', {
                    duration: 1500,
                    className: 'custom-classname',
                    callback: function(){
                      window.location.href='/index/sign/pact_type'
                   }
              });
              }else{
                weui.alert(data['msg']);
              }
            }
          });
        })

            function via(info){
            //验证表单
            str=info.split("&");
            var all = [];
            for(var i in str){
                all[i] = str[i].split('=');
            }
        for(var j in all){
            for(var c in all[j]){
                if(!all[j][1]){
                    return 11;
                }
            }
        }
        // var card = $("input[name='cardnum']").val(); 
        var email = $("input[name='workemail']").val();
        var workaddr = $("input[name='workaddr']").val();
        var worktel = $("input[name='worktel']").val();
        var reg = /(^\d{15}$)|(^\d{18}$)|(^\d{17}(\d|X|x)$)/;
        var em = /^[a-z0-9]+([._\\-]*[a-z0-9])*@([a-z0-9]+[-a-z0-9]*[a-z0-9]+.){1,63}[a-z0-9]+$/;
        var t = /^1(3|4|5|7|8)\d{9}$/;
        if(workaddr==''){
            return 4;
        }
        // if(!reg.test(card)){
        //     return 2;
        // }
        if(!em.test(email)){
            return 3;
        }
        if(!t.test(worktel)){
            return 5;
        }
            return true;
        }
    </script>
</html>
