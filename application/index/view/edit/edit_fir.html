<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>经纪公司-签约</title>
    <link rel="stylesheet" type="text/css" href="/css/lib/weui.min.css">
    <link rel="stylesheet" href="/css/common.css">
    <script src="/js/jquery-1.8.3.min.js"></script>
    <script type="text/javascript" src="/js/weui.min.js"></script>
    <style>
        .weui-cells {
            margin-top: 0;
        }
    </style>
</head>

<body>
    <div class="container" style="border-bottom:0.3rem solid #F5F5F5;">
<form id="form">
        <div class="weui-cells">
            <div class="weui-cells weui-cells_form ">
                <div class="weui-cell ">
                    <div class="weui-cell__hd "><label class="weui-label ">乙方公司全称</label></div>
                    <div class="weui-cell__bd ">
                        <input class="weui-input " style="text-align: -webkit-right; " value="{$sinfo['bizname'] |default=''}"  readonly="readonly"  />
                    </div>
                </div>
                <div class="weui-cell ">
                    <div class="weui-cell__hd "><label class="weui-label ">法定代表人</label></div>
                    <div class="weui-cell__bd ">
                        <input class="weui-input " style="text-align: -webkit-right; " type="text " name="investor" value="{$pinfo['investor'] |default=''}" placeholder="请输入法定代表人" />
                    </div>
                </div>
                <div class="weui-cell ">
                    <div class="weui-cell__hd "><label class="weui-label ">联系人</label></div>
                    <div class="weui-cell__bd ">
                        <input class="weui-input" style="text-align: -webkit-right; " value="{$pinfo['workman'] |default=''}"  name="workman" type="text " placeholder="请输入联系人" />
                    </div>
                </div>
                <div class="weui-cell ">
                    <div class="weui-cell__hd "><label class="weui-label ">联系地址</label></div>
                    <div class="weui-cell__bd ">
                        <input class="weui-input " style="text-align: -webkit-right; " name="workaddr"  type="text " placeholder="请输入联系地址" value="{$pinfo['workaddr'] |default=''}" />
                    </div>
                </div>
                <div class="weui-cell ">
                    <div class="weui-cell__hd "><label class="weui-label ">联系电话</label></div>
                    <div class="weui-cell__bd ">
                        <input class="weui-input " style="text-align: -webkit-right; " type="number " name="worktel" placeholder="请输入联系电话" value="{$pinfo['worktel'] |default=''}"/>
                    </div>
                </div>
                <div class="weui-cell ">
                    <div class="weui-cell__hd "><label class="weui-label ">电子邮箱</label></div>
                    <div class="weui-cell__bd ">
                        <input class="weui-input " style="text-align: -webkit-right; " name="workemail" type="text " value="{$pinfo['workemail'] |default=''}" placeholder="请输入电子邮箱" />
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="weui-cells">
            <div class="weui-cell weui-cell_select weui-cell_select-after">
                <div class="weui-cell__hd">
                    <label for="" class="weui-label">合作期限</label>
                </div>
                <div class="weui-cell__bd" dir="rtl">
                    <select class=" weui-select " name="coopnum">
                            <option style="color: #F5F5F5" disabled selected>请选择合作期限</option>
                            <option value="24" {$pinfo['coopnum']==24? 'selected' : ''}>24个月</option>
                            <option value="36" {$pinfo['coopnum']==36? 'selected' : ''}>36个月</option>
                        </select>
                </div>
            </div>
        </div>
    <div class="content ">
        <div class=" weui-cells weui-cells_form " style="margin-top:0; border-top:none;">
            <div class="weui-cell " style=" background-color: #f5f5f5;">
                <div class="weui-cell__hd "><label class="weui-label " style="margin-top:0.6rem;">乙方指定账户</label></div>
            </div>
        </div>
    </div>
    <div class="content " style="margin-bottom:5.5rem;">
        <div class="weui-cells weui-cells_form ">
            <div class="weui-cell ">
                <div class="weui-cell__hd "><label class="weui-label ">开户名称</label></div>
                <div class="weui-cell__bd ">
                    <input class="weui-input " style="text-align: -webkit-right; " name="openname" type="text " value="{$pinfo['openname'] |default=''}" placeholder="请输入开户名称 " />
                </div>
            </div>
            <div class="weui-cell ">
                <div class="weui-cell__hd "><label class="weui-label ">开户银行</label></div>
                <div class="weui-cell__bd ">
                    <input class="weui-input " style="text-align: -webkit-right; " name="openbank" type="text " value="{$pinfo['openbank'] |default=''}" placeholder="请输入开户银行 " />
                </div>
            </div>
            <div class="weui-cell ">
                <div class="weui-cell__hd "><label class="weui-label ">银行账户</label></div>
                <div class="weui-cell__bd ">
                    <input class="weui-input " style="text-align: -webkit-right; " name="openacct" value="{$pinfo['openacct'] |default=''}" type="number " pattern="[0-9]* " placeholder="请输入银行账户" />
                </div>
            </div>
        </div>
    </div>
    </div>
    <input type="hidden" name="id" value="{$pinfo['id']}">
</form>
    <footer class="footer up">保存并上传</footer>
    </div>
</body>
<script>
    //提交表单 
    $('.up').click(function(){
        var info = $("form").serialize()
        info = decodeURIComponent(info,true);
        var v = via(info);
        if(v==2){
            weui.alert('请输入正确的身份证号码！');
            return;
        }else if(v==3){
            weui.alert('请输入正确的邮箱！');
            return;
        }else if(v==4){
            weui.alert('请输入地址！');
            return;
        }else if(v==5){
            weui.alert('请输入正确的手机号');
            return;
        }else if(v==6){
            weui.alert('请输入银行信息！');
            return;
        }else if(v==7){
            weui.alert('请输入联系人！');
            return;
        }else if(v==8){
            weui.alert('请输入法定代表人！');
            return;
        }
        $.ajax({
        url:"/index/sign/editsign",
        type:"POST",
        data:info,
        dataType:'JSON',
        success:function (data) {
            if(data==1){
            //   weui.alert('跳转合同状态页面');
            window.location.href='/index/sign/pact_type'
            }else if(data==2){
                weui.alert('您已提交过申请！');
              }
        }
        });
    })
    function via(info){
        
     var workman = $("input[name='workman']").val(); 
     var investor = $("input[name='investor']").val(); 
     var email = $("input[name='workemail']").val();
     var workaddr = $("input[name='workaddr']").val();
     var worktel = $("input[name='worktel']").val();
     var openname = $("input[name='openname']").val();
     var openbank = $("input[name='openbank']").val();
     var openacct = $("input[name='openacct']").val();
     var reg = /(^\d{15}$)|(^\d{18}$)|(^\d{17}(\d|X|x)$)/;
     var em = /^[a-z0-9]+([._\\-]*[a-z0-9])*@([a-z0-9]+[-a-z0-9]*[a-z0-9]+.){1,63}[a-z0-9]+$/;
     var t = /^1(3|4|5|7|8)\d{9}$/;
     if(investor==''){
         return 8;
     }
     if(workaddr==''){
         return 4;
     }
     if(workman==''){
         return 7;
     }
     if(!em.test(email)){
         return 3;
     }
     if(!t.test(worktel)){
         return 5;
     }
     if(openname==''||openbank==''||openacct==''){
         return 6;
     }
         return true;
     }
</script>
</html>
